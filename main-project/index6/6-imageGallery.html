<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-center text-gray-800">Image gallery</h1>
        <p class="text-center text-gray-600 mt-2">Responsive grid layout with images</p>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/FF6B6B/FFFFFF?text=Image+1" alt="Gallery Image 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Beautiful landscape</h3>
                    <p class="text-gray-600 text-sm">A stunning view of nature</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/4ECDC4/FFFFFF?text=Image+2" alt="Gallery Image 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Ocean view</h3>
                    <p class="text-gray-600 text-sm">Peaceful ocean waves</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/45B7D1/FFFFFF?text=Image+3" alt="Gallery Image 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Mountain peak</h3>
                    <p class="text-gray-600 text-sm">Mountain top</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/F7DC6F/FFFFFF?text=Image+4" alt="Gallery Image 4" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Sunset view</h3>
                    <p class="text-gray-600 text-sm">Golden hour magic</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/BB8FCE/FFFFFF?text=Image+5" alt="Gallery Image 5" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">Forest path</h3>
                    <p class="text-gray-600 text-sm">Woodland trail</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300/85C1E9/FFFFFF?text=Image+6" alt="Gallery Image 6" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg">City skyline</h3>
                    <p class="text-gray-600 text-sm">Urban architecture</p>
                </div>
        </div>
    </main>

    <footer class="mt-12 text-center text-gray-500">
        <p>&copy; 2025 Eric Njiru - Image Gallery Project</p>
    </footer>
</body>
</html>
