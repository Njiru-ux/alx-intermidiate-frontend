<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4" style="min-height: 400px;">
        <section class="lg:col-span-2 flex" style="min-height: 400px;">
            <div class="p-4 flex-1" style="background-color: #f8bbd9;">Flexbox Item 1</div>
            <div class="p-4 flex-1" style="background-color: #e74c3c;">Flexbox Item 2</div>
        </section>
        <aside class="p-4" style="background-color: #a8e6cf; min-height: 400px;">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Eric Njiru Alx</p>
    </footer>
</body>
</html>
